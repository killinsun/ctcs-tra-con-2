---
- name: Copy mariadb repo file.
  copy:
    src: ../files/MariaDB.repo
    dest: /etc/yum.repos.d/MariaDB.repo

- name: Install docker, mariadb-client
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - docker
    - MariaDB-client
    - MySQL-python

- name: start docker
  systemd:
    name: docker
    state: started

