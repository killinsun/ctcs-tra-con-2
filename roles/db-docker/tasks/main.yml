- name: Set root accounts password
  mysql_user:
    name: root
    host: localhost
    password: "{{ mysql_root_password }}"

- name: Create database eccube
  mysql_db:
    name: eccube
    state: present

- name: Create Mysql user eccube, and give all permission.
  mysql_user:
    name: eccubeAdmin
    password: "{{ eccube_db_password }}"
    priv: "eccube.*:ALL"
    host: "{{ eccube_allow_nw }}" 
    state: present

